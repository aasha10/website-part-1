div class="carousel">
            <img class="myslides" src="flower.jpg" alt="slide 1">
            <img class="myslides" src="jpeg-home.jpg" alt="slide 2">
            <img class="myslides" src="rock.jpg" alt="slide 3">
        </div>

        <script>
            var index = 0;
function carousel(){
    var i; 
    var x = document.getElementsByClassName("myslides");

    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }

    index++;
    if(index > x.length){
        index = 1;
    }

    x[index - 1].style.display = "block";
    setTimeout(carousel, 2000);
}
carousel();
        </script>
